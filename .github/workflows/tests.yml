name: Tests

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Step 1: Code Quality (runs first)
  code-quality:
    name: Code Quality
    runs-on: macos-26

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install SwiftLint
        run: brew install swiftlint

      - name: Run SwiftLint
        run: |
          echo "üîç Running SwiftLint with strict mode..."
          swiftlint lint --strict
          echo "‚úÖ SwiftLint passed" >> $GITHUB_STEP_SUMMARY

      - name: Verify Platform Configuration
        run: |
          echo "üîç Verifying Package.swift platform configuration..."
          # Check for macOS < 26 (not allowed)
          if grep -E "platforms.*\.macOS\(\.v([0-9]|1[0-9]|2[0-5])\)" Package.swift; then
            echo "‚ùå Package.swift contains macOS version < 26"
            exit 1
          fi
          # Check for iOS < 26 (not allowed)
          if grep -E "platforms.*\.iOS\(\.v([0-9]|1[0-9]|2[0-5])\)" Package.swift; then
            echo "‚ùå Package.swift contains iOS version < 26"
            exit 1
          fi
          echo "‚úÖ Platform configuration verified (macOS 26+, iOS 26+)" >> $GITHUB_STEP_SUMMARY

      - name: Check for TODOs in committed code
        shell: bash {0}
        run: |
          if git diff origin/main...HEAD 2>/dev/null | grep -E "^\+.*TODO|^\+.*FIXME"; then
            echo "‚ö†Ô∏è  Warning: New TODOs or FIXMEs detected"
          fi

      - name: Check file sizes
        shell: bash {0}
        run: |
          find Sources -type f -name "*.swift" -size +100k -exec echo "‚ö†Ô∏è  Large file: {}" \;

      - name: Check for print statements
        shell: bash {0}
        run: |
          if grep -r "print(" Sources/ --include="*.swift" | grep -v "// print"; then
            echo "‚ö†Ô∏è  Warning: print() statements found in source code"
          fi

      - name: Swift build check
        run: |
          echo "üî® Verifying Swift package builds..."
          swift build --configuration debug
          echo "‚úÖ Swift package builds successfully" >> $GITHUB_STEP_SUMMARY

  # Step 2: iOS Unit Tests (runs after code quality passes)
  unit-tests-ios:
    name: iOS Unit Tests
    runs-on: macos-26
    needs: [code-quality]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode.app/Contents/Developer

      - name: Show Swift version
        run: swift --version

      - name: Build for iOS Simulator
        run: |
          echo "üî® Building for iOS Simulator (arm64)"
          xcodebuild build \
            -scheme SwiftSecuencia \
            -sdk iphonesimulator \
            -destination 'platform=iOS Simulator,name=iPhone 17,OS=26.1' \
            -quiet \
            CODE_SIGNING_ALLOWED=NO

      - name: Run unit tests on iOS Simulator
        run: |
          set +e

          echo "üß™ Running unit tests on iOS Simulator (FCPXML tests skipped - macOS only)"

          # Skip macOS-only test suites (FCPXML export, DTD validation, Pipeline)
          SKIP_TESTS=(
            "FCPXMLExporterTests"
            "FCPXMLBundleExporterTests"
            "FCPXMLDTDValidationTests"
            "PipelineTests"
          )

          SKIP_ARGS=""
          for test in "${SKIP_TESTS[@]}"; do
            SKIP_ARGS="$SKIP_ARGS -skip-testing:SwiftSecuenciaTests/$test"
          done

          # Run tests with reduced parallelism
          xcodebuild test \
            -scheme SwiftSecuencia \
            -sdk iphonesimulator \
            -destination 'platform=iOS Simulator,name=iPhone 17,OS=26.1' \
            -enableCodeCoverage YES \
            -parallel-testing-enabled NO \
            $SKIP_ARGS \
            CODE_SIGNING_ALLOWED=NO \
            > test_output_ios.txt 2>&1
          TEST_EXIT_CODE=$?
          cat test_output_ios.txt

          # Check if tests passed
          if grep -q "Test run with .* tests in .* suites passed\|TEST SUCCEEDED" test_output_ios.txt; then
            echo "‚úÖ All iOS unit tests passed" >> $GITHUB_STEP_SUMMARY
            TEST_COUNT=$(grep -o "[0-9]* tests" test_output_ios.txt | tail -1 | grep -o "[0-9]*")
            echo "- Executed $TEST_COUNT tests successfully (FCPXML tests skipped)" >> $GITHUB_STEP_SUMMARY
            exit 0
          else
            echo "‚ùå iOS unit tests failed" >> $GITHUB_STEP_SUMMARY
            exit $TEST_EXIT_CODE
          fi

  # Step 3: macOS Unit Tests (runs after code quality passes)
  unit-tests-macos:
    name: macOS Unit Tests
    runs-on: macos-26
    needs: [code-quality]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Show Swift version
        run: swift --version

      - name: Build for macOS
        run: |
          echo "üî® Building for macOS"
          swift build

      - name: Run FCPXML DTD validation tests
        run: |
          echo "üîç Running FCPXML DTD validation tests..."
          swift test --filter FCPXMLDTDValidation 2>&1 | tee dtd_validation_output.txt

          if grep -q "Test run with .* tests in .* suites passed" dtd_validation_output.txt; then
            echo "‚úÖ All FCPXML DTD validation tests passed" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### DTD Validation Results" >> $GITHUB_STEP_SUMMARY
            echo "- Validates generated FCPXML against official DTD files (v1.9-v1.13)" >> $GITHUB_STEP_SUMMARY
            echo "- Ensures compliance with Apple's FCPXML specification" >> $GITHUB_STEP_SUMMARY
            echo "- Tests empty timelines, single/multi-clip, multi-lane, and various video formats" >> $GITHUB_STEP_SUMMARY
          else
            echo "‚ùå FCPXML DTD validation failed" >> $GITHUB_STEP_SUMMARY
            exit 1
          fi

      - name: Run all unit tests on macOS
        run: |
          echo "üß™ Running all unit tests on macOS"
          swift test --parallel 2>&1 | tee test_output_macos.txt

          if grep -q "Test run with .* tests in .* suites passed" test_output_macos.txt; then
            echo "‚úÖ All macOS unit tests passed" >> $GITHUB_STEP_SUMMARY
            TEST_COUNT=$(grep -o "[0-9]* tests" test_output_macos.txt | tail -1 | grep -o "[0-9]*")
            echo "- Executed $TEST_COUNT tests successfully" >> $GITHUB_STEP_SUMMARY
          else
            echo "‚ùå macOS unit tests failed" >> $GITHUB_STEP_SUMMARY
            exit 1
          fi
