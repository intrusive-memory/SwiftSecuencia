name: Tests

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Step 1: Code Quality (runs first)
  code-quality:
    name: Code Quality
    runs-on: macos-26

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check for TODOs in committed code
        shell: bash {0}
        run: |
          if git diff origin/main...HEAD 2>/dev/null | grep -E "^\+.*TODO|^\+.*FIXME"; then
            echo "‚ö†Ô∏è  Warning: New TODOs or FIXMEs detected"
          fi

      - name: Check file sizes
        shell: bash {0}
        run: |
          find Sources -type f -name "*.swift" -size +100k -exec echo "‚ö†Ô∏è  Large file: {}" \;

      - name: Check for print statements
        shell: bash {0}
        run: |
          if grep -r "print(" Sources/ --include="*.swift" | grep -v "// print"; then
            echo "‚ö†Ô∏è  Warning: print() statements found in source code"
          fi

      - name: Swift build check
        run: |
          echo "üî® Verifying Swift package builds..."
          swift build --configuration debug
          echo "‚úÖ Swift package builds successfully" >> $GITHUB_STEP_SUMMARY

  # Step 2: Unit Tests (runs after code quality passes)
  unit-tests-ios:
    name: iOS Unit Tests
    runs-on: macos-26
    needs: [code-quality]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode.app/Contents/Developer

      - name: Show Swift version
        run: swift --version

      - name: Build for iOS Simulator
        run: |
          echo "üî® Building for iOS Simulator (arm64)"
          xcodebuild build \
            -scheme SwiftSecuencia \
            -sdk iphonesimulator \
            -destination 'platform=iOS Simulator,name=iPhone 17,OS=26.1' \
            -quiet \
            CODE_SIGNING_ALLOWED=NO

      - name: Run unit tests on iOS Simulator
        run: |
          set +e

          echo "üß™ Running unit tests on iOS Simulator"

          xcodebuild test \
            -scheme SwiftSecuencia \
            -sdk iphonesimulator \
            -destination 'platform=iOS Simulator,name=iPhone 17,OS=26.1' \
            -enableCodeCoverage YES \
            CODE_SIGNING_ALLOWED=NO \
            > test_output.txt 2>&1
          TEST_EXIT_CODE=$?
          cat test_output.txt

          # Check if tests passed
          if grep -q "Test run with .* tests in .* suites passed\|TEST SUCCEEDED" test_output.txt; then
            echo "‚úÖ All unit tests passed"
            exit 0
          else
            echo "‚ùå Unit tests failed"
            exit $TEST_EXIT_CODE
          fi

  unit-tests-macos:
    name: macOS Unit Tests
    runs-on: macos-26
    needs: [code-quality]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode.app/Contents/Developer

      - name: Show Swift version
        run: swift --version

      - name: Build for macOS
        run: |
          echo "üî® Building for macOS (arm64)"
          xcodebuild build \
            -scheme SwiftSecuencia \
            -destination 'platform=macOS' \
            -quiet \
            CODE_SIGNING_ALLOWED=NO

      - name: Run unit tests on macOS
        run: |
          set +e

          echo "üß™ Running unit tests on macOS"

          xcodebuild test \
            -scheme SwiftSecuencia \
            -destination 'platform=macOS' \
            -enableCodeCoverage YES \
            CODE_SIGNING_ALLOWED=NO \
            > test_output_macos.txt 2>&1
          TEST_EXIT_CODE=$?
          cat test_output_macos.txt

          # Check if tests passed
          if grep -q "Test run with .* tests in .* suites passed\|TEST SUCCEEDED" test_output_macos.txt; then
            echo "‚úÖ All unit tests passed"
            exit 0
          else
            echo "‚ùå Unit tests failed"
            exit $TEST_EXIT_CODE
          fi
